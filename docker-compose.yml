services:
  monitor:
    build: ./monitor
    container_name: mc-status-monitor
    env_file: .env
    environment:
      - CHECK_INTERVAL=300  # Check every 300 seconds (5 mins)
    restart: unless-stopped
    depends_on:
      - mc
  duckdns:
    image: lscr.io/linuxserver/duckdns:latest
    container_name: duckdns
    environment:
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN}
      - TOKEN=${DUCKDNS_TOKEN}
      - LOG_FILE=false
    restart: unless-stopped
  mc:
    image: itzg/minecraft-server:java17
    container_name: mc-forge-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "FORGE"
      VERSION: "1.20.1"
      MEMORY: "8G"
      
      # Points to your running 'packwiz serve' terminal
      PACKWIZ_URL: "https://cmoser965.github.io/minecraft-server-2026/modpack/pack.toml"
      
      # High-performance Java Flags for 12GB+ RAM
      JVM_OPTS: >
        -XX:+UseG1GC
        -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=200
        -XX:+UnlockExperimentalVMOptions
        -XX:+DisableExplicitGC
        -XX:+AlwaysPreTouch
        -XX:G1NewSizePercent=30
        -XX:G1MaxNewSizePercent=40
        -XX:G1HeapRegionSize=8M
        -XX:G1ReservePercent=20
        -XX:G1HeapWastePercent=5
        -XX:G1MixedGCCountTarget=4
        -XX:InitiatingHeapOccupancyPercent=15
        -XX:G1MixedGCLiveThresholdPercent=90
        -XX:G1RSetUpdatingPauseTimePercent=5
        -XX:SurvivorRatio=32
        -XX:+PerfDisableSharedMem
        -XX:MaxTenuringThreshold=1

    # Allows Docker to see your "packwiz serve" on localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
      
    volumes:
      - ./data:/data
    restart: unless-stopped